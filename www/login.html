<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Login</title>
        <link rel="stylesheet" href="css/RandLstyle.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="js/toast.js"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
        <form id="login" class="form">
            <h1 class="login-title">Login</h1>
            <input id="username" type="text" class="login-input" placeholder="Username" autofocus="true">
            <input id="password" type="password" class="login-input" placeholder="Password">
            <input id="ubtn" type="submit" class="login-button">
            <p class="link"><a href="register.html">New Registration</a></p>
        </form>
    </body>
</html>

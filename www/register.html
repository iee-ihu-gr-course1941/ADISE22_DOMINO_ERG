<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Registration</title>
        <link rel="stylesheet" href="css/RandLstyle.css">

        <script src="js/toast.js"></script>

    <body>
        <form id="register" class="form">
            <h1 class="login-title">Registration</h1>

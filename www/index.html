<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Dominoes</title>
        
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
        <link href="js/jquery-ui-1.13.2/jquery-ui.min.css" rel="stylesheet">
        <script src="js/jquery-ui-touch-punch-master/jquery.ui.touch-punch.min.js"></script>

        <!-- navbar -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="css/navbar.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>  
        <script src="js/navbar.js"></script>

        <!-- toast -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="js/toast.js"></script>

        <link rel="stylesheet" href="css/dominoes.css">
        <script src="js/tile.js"></script>
        <script src="js/dominoes.js"></script>
    </head>
    <body>
        <div id="wrapper" class="wrapper wrapper_title">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div class="navbar-content">
                    <div class="sidebar-header">
                        <h3><img src="css/domino.png" class="title_image"> Dominoes</h3>
                        <strong><img src="css/domino.png" class="title_image"></strong>
                    </div>      
                    <ul class="list-unstyled components content">
                        <li>
                            <a href="#profileSubmenu" id="profile" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                                <i class="fas fa-user-alt"></i>
                                Profile
                            </a>
                            <ul class="collapse list-unstyled" id="profileSubmenu">
                                <li>
                                    <a id="Name">Home 1</a>
                                </li>
                                <li>
                                    <a id="Wins">Home 2</a>
                                </li>
                                <li>
                                    <a id="Losses">Home 3</a>
                                </li>
                            </ul>
                            <a id="scoreboard">
                                <i class="fas fa-star"></i>
                                Score board
                            </a>
                            <div id="game">
                                <a id="go_to_game" href="#gameSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                                    <i class="fas fa-dice-two"></i>
                                    Game
                                </a>
                                <ul class="collapse list-unstyled content" id="gameSubmenu">
                                    <li>
                                        <a href="#playersSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                                            <i class="fas fa-cog"></i>
                                            Mode
                                        </a>
                                        <ul class="collapse list-unstyled content" id="playersSubmenu">
                                            <li>
                                                <a>
                                                    <input type="radio" id="p2" name="pNum" value="2" checked>
                                                    <label for="p2">2</label>
                                                </a>
                                            </li>
                                            <li>
                                                <a>
                                                    <input type="radio" id="p3" name="pNum" value="3">
                                                    <label for="p3">3</label>
                                                </a>
                                            </li>
                                            <li>
                                                <a>
                                                    <input type="radio" id="p4" name="pNum" value="4">
                                                    <label for="p4">4</label>
                                                </a>
                                            </li>
                                        </ul>
                                        <a id="find">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul> 
                    <ul class="list-unstyled components">
                        <li>
                            <a id="logout">
                                <i class="fas fa-sign-out-alt"></i>
                                Log out
                            </a> 
                        </li>
                    </ul> 
                </div>
            </nav>       
            <!-- Page Content  -->
            <div id="content">
                <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>Toggle Sidebar</span>
                        </button>
                        <div class="playerswrapper" id="playerswrapper">
                        </div>
                    </div>
                </nav>
                <div id="main" class="main">
                    <div class="main_title" id="main_title">
                        <h1><img src="css/domino.png" class="main_title_image"> Dominoes</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
